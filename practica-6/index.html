<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanói</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Torres de Hanói</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="hanoiForm">
                    <div class="mb-3">
                        <label for="discsInput" class="form-label">Número de discos</label>
                        <input type="number" id="discsInput" class="form-control" min="1" max="10" value="3">
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Resolver</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div id="solutionOutput" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Movimientos</h5>
                        <ol id="movesList"></ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
